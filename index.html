<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,600;1,300&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | [Blogr]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header>
        <!-- nav -->
        <nav>
          <div class="logo-links">
            <div class="logo">
              <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="mobile-dropdown">
              <div class="dropdown-links">
                <!-- dropdown -->
                <div class="dropdown">
                  <div class="drop-title">
                    <a href="#" class="link">
                      Product
                      <img
                        src="./images/icon-arrow-light.svg"
                        class="btn arrow-light"
                        alt=""
                      />
                      <img
                        src="./images/icon-arrow-dark.svg"
                        class="btn arrow-dark"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="drop-content">
                    <div class="drop-list">
                      <a href="#">Overview</a>
                      <a href="#">Pricing</a>
                      <a href="#">Marketplace</a>
                      <a href="#">Features</a>
                      <a href="#">Integrations</a>
                    </div>
                  </div>
                </div>
                <!-- end of dropdown -->
                <!-- dropdown -->
                <div class="dropdown">
                  <div class="drop-title">
                    <a href="#" class="link">
                      Company
                      <img
                        src="./images/icon-arrow-light.svg"
                        class="btn arrow-light"
                        alt=""
                      />
                      <img
                        src="./images/icon-arrow-dark.svg"
                        class="btn arrow-dark"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="drop-content">
                    <div class="drop-list">
                      <a href="#">About</a>
                      <a href="#">Team</a>
                      <a href="#">Blog</a>
                      <a href="#">Careers</a>
                    </div>
                  </div>
                </div>
                <!-- end of dropdown -->
                <!-- dropdown -->
                <div class="dropdown">
                  <div class="drop-title">
                    <a href="#" class="link">
                      Connect
                      <img
                        src="./images/icon-arrow-light.svg"
                        class="btn arrow-light"
                        alt=""
                      />
                      <img
                        src="./images/icon-arrow-dark.svg"
                        class="btn arrow-dark"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="drop-content">
                    <div class="drop-list">
                      <a href="#">Contact</a>
                      <a href="#">Newsletter</a>
                      <a href="#">LinkedIn</a>
                    </div>
                  </div>
                </div>
                <!-- end of dropdown -->
                <div class="mobile-nav-btns">
                  <div class="log-sign">
                    <hr />
                    <button class="login">Login</button>
                    <button class="sign">Sign Up</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-btns">
            <div class="log-sign">
              <button class="login">Login</button>
              <button class="sign">Sign Up</button>
            </div>
          </div>
          <div class="mobile-nav">
            <img src="./images/icon-hamburger.svg" class="hamburger" alt="" />
            <img src="./images/icon-close.svg" class="close" alt="" />
          </div>
        </nav>
        <!-- end of nav -->
        <!-- header content -->
        <div class="header-content">
          <div class="header-text">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
          </div>
          <div class="free-learn">
            <button class="free">Start for Free</button>
            <button class="learn">Learn More</button>
          </div>
        </div>
      </header>
      <!-- end of header -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <!-- end of container -->
    <script src="./js/main.js"></script>
  </body>
</html>
